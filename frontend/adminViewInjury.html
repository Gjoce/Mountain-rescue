<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Kontrolna tabla povreda - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/views.css" />
  </head>
  <body>
    <button onclick="history.back()" class="btn btn-secondary back-btn">
      Nazad
    </button>
    <div class="container mt-5">
      <h1 class="mb-4 text-dark">Arhiva</h1>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Ime pacienta</th>
              <th scope="col">Ime spasioca</th>
              <th scope="col">Vreme unosa</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="injuries-list">
            <!-- Povrede će biti dinamički učitane ovde -->
          </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="injuryDetailsModal"
        tabindex="-1"
        aria-labelledby="injuryDetailsLabel"
        aria-hidden="true"
        style="color: black"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center w-100" id="injuryDetailsLabel">
                Detalji povrede
              </h5>
              <!-- Naslov centriran -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Zatvori"
              ></button>
            </div>
            <div class="modal-body" id="modal-injury-details">
              <!-- Detalji povrede će biti ubačeni ovde -->
            </div>
            <div class="modal-footer">
              <button
                class="generate-pdf btn btn-primary"
                style="margin-right: auto"
              >
                Generiši PDF
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Zatvori
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal za potpis -->
      <div
        class="modal"
        id="signatureModal"
        tabindex="-1"
        aria-labelledby="signatureModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="signatureModalLabel">
                Potvrda potpisa
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Zatvori"
              ></button>
            </div>
            <div class="modal-body">
              <canvas id="signaturePad" class="signature-pad"></canvas>
              <button
                type="button"
                id="clear-btn"
                class="btn btn-warning mt-3 btns"
              >
                Obriši potpis
              </button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="confirm-btn"
                class="btn btn-primary btns"
                data-bs-dismiss="modal"
              >
                Potvrdi
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Kontrole za paginaciju -->
      <nav>
        <div id="pagination" class="pagination"></div>
      </nav>
    </div>
    <!-- Firebase i JS konfiguracija -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Biblioteka za potpis -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="javascript/adminInjuryView.js"></script>
  </body>
</html>
