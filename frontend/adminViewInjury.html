<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injuries Dashboard - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/views.css">
</head>
<body>
  <button onclick="history.back()" class="btn btn-secondary back-btn">Back</button>
  <div class="container mt-5">
    <h1 class="mb-4 text-dark">All Registered Injuries</h1>
    
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Patient name</th>
            <th scope="col">Rescuer name</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="injuries-list">
          <!-- Injuries will be dynamically loaded here -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
<div class="modal fade" id="injuryDetailsModal" tabindex="-1" aria-labelledby="injuryDetailsLabel" aria-hidden="true" style="color: black;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center w-100" id="injuryDetailsLabel">Injury Details</h5>  <!-- Center the title -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-injury-details">
        <!-- Injury details will be injected here -->
      </div>
      <div class="modal-footer">
        <button class="generate-pdf btn btn-primary" style="margin-right: auto;">Generate PDF</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>

 <!-- Signature Pad Modal -->
 <div class="modal" id="signatureModal" tabindex="-1" aria-labelledby="signatureModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="signatureModalLabel">Confirm Signature</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="signaturePad" class="signature-pad"></canvas>
        <button type="button" id="clear-btn" class="btn btn-warning mt-3 btns">Clear Signature</button>
    </div>
    <div class="modal-footer">
        <button type="button" id="confirm-btn" class="btn btn-primary btns" data-bs-dismiss="modal">Confirm</button>
    </div>
    </div>
  </div>
</div>


    
    <!-- Pagination Controls -->
    <nav>
      <div id="pagination" class="pagination"></div>

    </nav>
  </div>
   <!-- Firebase and JS Configuration -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
   
   <!-- SignaturePad library -->
   <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  


  <script src="javascript/adminInjuryView.js"></script>
</body>
</html>
