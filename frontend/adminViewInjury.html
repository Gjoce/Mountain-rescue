<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injuries Dashboard - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/views.css">
</head>
<body>
  <button onclick="history.back()" class="btn btn-secondary back-btn">Back</button>
  <div class="container mt-5">
    <h1 class="mb-4 text-dark">All Registered Injuries</h1>
    
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Injury ID</th>
            <th scope="col">Rescuer name</th>
            <th scope="col">Timestamp</th>
          </tr>
        </thead>
        <tbody id="injuries-list">
          <!-- Injuries will be dynamically loaded here -->
        </tbody>
      </table>
    </div>
    
    <!-- Pagination Controls -->
    <nav>
      <div id="pagination" class="pagination"></div>

    </nav>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="javascript/adminInjuryView.js"></script>
</body>
</html>
