<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Rescue Login</title>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- SVG Logo centered at the top -->
    <div class="logo-container">
        <img src="./images/logo rescue service (1).png" alt="Logo" width="200" height="200">
      
    </div>
    <h1 style="text-align: center;"><strong>Rescue Service Jahorina</strong></h1>
    <div class="login-container">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="login-error"></div>
        <div id="result"></div>
    </div>

    <!-- Firebase and JavaScript File -->
    <script src="javascript/signIn.js"></script>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
