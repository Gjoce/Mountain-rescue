<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>egistracija Novog Spasioca</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button id="logout" class="btn btn-danger logout-btn">IzaÄ‘i</button>
    <!-- Dugme za odjavu u gornjem desnom uglu -->
    <div class="login-container">
      <h2 class="text-center mb-4">Registracija Novog Spasioca</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Ime:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Lozinka:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="isAdmin"
            name="isAdmin"
          />
          <label class="form-check-label" for="isAdmin">Admin</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">
          Registruj Spasioca
        </button>
      </form>

      <button onclick="history.back()" class="btn btn-secondary mt-3">
        Nazad
      </button>
    </div>

    <!-- Firebase i JavaScript fajl -->
    <script src="javascript/addRescuer.js"></script>

    <!-- Bootstrap JS i zavisnosti -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
